<div class="container-fluid">
      <h2> Your WishList </h2>
      <div class="container-fluid d-flex flex-wrap my-2">
        <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let track of tracks">
          
          <div class="card-body">
            <h5 class="card-title">Music Name : {{track.trackName}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Artist : {{track.trackComments}}</li>
          </ul>
          <div class="card-body">
            
             <button mat-flat-button (click)="onClickDelete(track.trackId)"> DELETE </button>
            
            
          </div>
        </div>
      </div>
      </div>
